<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &laquo;[[${product.title}]]&raquo; &ndash; Yotsume</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; К товару</a>
<h1>Редактирование товара &laquo;[[${product.title}]]&raquo;</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Name:<br>
        <input type="text" name="title" data-th-value="${product.title}">
    </label><br>
    <label>
        Description:<br>
        <textarea name="details" data-th-value="${product.details}"></textarea>
    </label><br>
    <button type="submit">Change</button>
</form>
</body>
</html>
